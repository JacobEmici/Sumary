<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h2>Your Result</h2>
        </div>
        <div class="score">
            <h1>76</h1>
            <p>
                of 100
            </p>
        </div>
        <div class="sub-title">
            <h1>
                Great
            </h1>
            <p>
                You scored higher than 65% of the 
                people who have taken these tests.
            </p>
        </div>
    </header>

    <section>
        <div class="sumary">
            <h1>
                Summary
            </h1>
            <div class="status">
                <div class="reaction">
                    <img src="assets/images/icon-reaction.svg"> Reaction
                    <div class="result">80 /
                        <div class="resultfinal">100</div>
                    </div>
                </div>
                <div class="memory">
                    <img src="assets/images/icon-memory.svg"> Memory 
                    <div class="result2">92 /
                        <div class="resultfinal">100</div>
                    </div>
                </div>
                <div class="verbal">
                    <img src="assets/images/icon-verbal.svg"> Verbal 
                    <div class="result3">61 /
                        <div class="resultfinal">100</div>
                    </div>
                </div>
                <div class="visual">
                    <img src="assets/images/icon-visual.svg"> visual 
                    <div class="result4">72 /
                        <div class="resultfinal">100</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
            <button class="final">Continue</button>
    </footer>

</body>
</html>
