<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_result">
            <div class="header">
                <h2>Your Result</h2>
            </div>
            <div class="score">
                <h1>76</h1>
                <p>
                    of 100
                </p>
            </div>
            <div class="sub-title">
                <h1>
                    Great
                </h1>
                <p>
                    You scored higher than 65% of the 
                    people who have taken these tests.
                </p>
            </div>
        </div>

            <div class="sumary">
                <div class="sumary_content">    
                    <div class="sumary_content--title">
                        <h1>
                            Summary
                        </h1>
                    </div>
                    <div class="status">
                        <div class="reaction">
                            <img src="assets/images/icon-reaction.svg"> Reaction
                            <p class="result">80 /
                            </p>
                            <p class="resultfinal">100</p>
                        </div>
                        <div class="memory">
                            <img src="assets/images/icon-memory.svg"> Memory 
                            <p class="result2">92 /
                            </p>
                            <p class="resultfinal">100</p>
                        </div>
                        <div class="verbal">
                            <img src="assets/images/icon-verbal.svg"> Verbal 
                            <p class="result3">61 /
                            </p>
                                <p class="resultfinal">100</p>
                        </div>
                        <div class="visual">
                            <img src="assets/images/icon-visual.svg"> visual 
                            <p class="result4">72 /
                            </p>
                            <p class="resultfinal">100</p>
                        </div>
                    </div> 
                    <button class="final">Continue</button>
                </div>
                
            </div>

    </div>
</body>
</html>
